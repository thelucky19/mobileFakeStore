<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" style="text-align: center; padding-top: 20px;">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-card *ngIf="product">
    <img [src]="product.image" style="padding: 20px; max-height: 400px; margin: auto; display: block;" />
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>{{ product.price | currency:'BRL' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Categoria:</strong> {{ product.category }}</p>
      <p>{{ product.description }}</p>
      <p><strong>Avaliação:</strong> {{ product.rating.rate }} ({{ product.rating.count }} votos)</p>
    </ion-card-content>
  </ion-card>
</ion-content>
